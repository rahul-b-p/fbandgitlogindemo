<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Login.Rahul B P(35)</title>
    <link rel="stylesheet" href="./githublogin.css">

    <!-- font awsome -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="  crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="page">
        <!-- logo  -->
        <div class="logo">
            <i class="fa-brands fa-github"></i>
        </div>
        <div class="container">
            <div class="box">
                <!-- Sign in to GitHub -->
                <div class="head"><h1>Sign in to GitHub</h1></div>
                <!-- form -->
                <div class="form">
                    <form>
                        <label for="Username">Username or Email adress</label>
                        <input type="text">
                        <label for="Password" class="password-label">Password <span><a href="https://github.com/password_reset">Forgot Password?</a></span></label>
                        <input class="pass" type="password">
                        <button class="submit"><a href="https://github.com/session">Sign In</a></button>
                    </form>
                </div>
                <!-- create account -->
                <div class="signin">
                    <a class="passkey" href="https://github.com/session">Sign in with a Passkey</a>
                    <p>New to GitHub? <a class="new" href="https://github.com/signup?source=login">Create an account</a> </p>
                </div>
            </div>
        </div>
        <!-- footer -->
        <footer class="footer">
            <div class="foot">
                <a class="terms" href="https://docs.github.com/en/site-policy/github-terms/github-terms-of-service">Terms</a>
                <a class="privacy" href="https://docs.github.com/en/site-policy/privacy-policies/github-general-privacy-statement">Privacy</a>
                <a class="docs" href="https://docs.github.com/en">Docs</a>
                <a class="contact" href="https://support.github.com/request/landing">Contact GitHub Support</a>
                <a class="cookies" href="https://github.com/login">Manage cookies</a>
                <a class="dont-share" href="https://github.com/login">Do not share my personal information</a>
            </div>
        </footer>
    </div>
</body>
</html>
